<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 没访问过的链接 */
        a:link{
            color: #333;
            text-decoration: none;
        }
        
        /* 访问过的链接 */
        a:visited{
            color: pink;
            text-decoration: none;
        }

        a:hover{
            color: blue;
        }

        a:active{
            color: green;
        }

        .btn{
            background-color: palegoldenrod;
            border: 0ch;
        }
    </style>
</head>
<body>
    
    <a href="#">粉红兔子</a>
    <input type="text" value="请输入...">
    <input type="button" value="提交" class="btn">
    
</body>
</html>
