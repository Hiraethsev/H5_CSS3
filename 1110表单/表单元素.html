<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>
<body>
    
    <form action="xxx.php" method="post" name="log in">

    <!-- 用户注册 -->

    <label for="username">用户名：</label><input type="text" name="username" value="请输入用户名" maxlength="8" id="username"/><br/>

    <label for="pwd">密码：</label><input type="password" name="pwd" id="pwd"/><br />

    <!-- name是表单元素名字 这里的性别单选按钮必须有相同的名字name，才可以实现多选1 -->
    性别：
    <label for="male">男</label> <input type="radio" name="sex" checked="checked" id="male"/> 
    <label for="female">女</label><input type="radio" name="sex" id="female"/><br />

    爱好：吃饭<input type="checkbox" name="hobby" checked="checked"/> 睡觉<input type="checkbox" name="hobby"/> 打游戏<input type="checkbox" name="hobby"/><br />

    籍贯：
    <select>
        <option>江苏</option>
        <option>山东</option>
        <option selected="selected">湖北</option>
        <option>湖南</option>
        <option>广东</option>
        <option>广西</option>
    </select><br/>

    <!-- 点击提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
    <input type="submit" value="注册"> <br/>
    <!-- 重置按钮可以还原表单元素初始的默认状态 -->
    <input type="reset" value="重新填写"><br/>
    <!-- 普通按钮button 后期结合js 搭配使用   -->
    <input type="button" value="获取验证码"><br/>

    </form>

</body>
</html>
