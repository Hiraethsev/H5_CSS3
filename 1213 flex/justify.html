<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            width: 700px;
            height: 500px;
            background-color: palegoldenrod;
            flex-flow: row wrap;
            justify-content: center;
            align-content: stretch;
        }

        div span{
            width: 150px;
            height: 150px;
            background-color: rgb(205, 120, 47);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
